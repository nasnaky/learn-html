<!DOCTYPE html>

<body>
    <h3>웹 브라우저의 종류</h3>
    <dl>
        <bt><strong>internet explorer</strong></bt>
        <dd>마이크로소프트에서 만든 브라우저로 
            현재 국내 시장에서 가장 많이 사용
        </dd>
        <dt><strong>firefox</strong></dt>
        <dd>mozilla 재단에서 오픈 소스로 만든
            것으로 w3c의 웹 표준을 선도
        </dd>
        <dt><strong>chrome</strong></dt>
        <dd>구글에서 만든 것으로 좋은 디버거를 
            갖추고 있어 디버깅에 많이 사용
        </dd>
    </dl>
</body>
</html>
