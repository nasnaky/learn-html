<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h3>개발자의 포맷 그대로 출력하기 </h3>
    <hr>
    <p>
        &lt;p&gt;태그를 사용하면
                 여러개의 빈 칸은 하나로
                여러 줄은 한줄로 붙여 출력 됩니다
        <hr>
        <pre>
            그러나 &lt;pre&gt;태그를 사용하면
                        사용자가 입력한
                        그대로 출력됩니다
        </pre>
    </p>
</body>
</html>
